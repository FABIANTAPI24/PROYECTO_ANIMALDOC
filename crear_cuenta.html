<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalDoc - Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo de la página */
        body {
            background-image: url('fot_fondo.jpg'); /* Reemplaza con la URL de tu imagen */
            background-size:contain; /* Ajusta la imagen para que cubra toda la pantalla */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position-x: right; /* Centra la imagen en la página */
            color: #000000;
        }
        
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con transparencia */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">AnimalDoc</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="form-container">
            <h2>Crear Cuenta</h2>
            <div class="alert alert-danger" role="alert" id="error-message"></div>
            <form id="register-form" action="landing_crear_cuenta.html" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombres y Apellidos</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required pattern="[a-zA-Z\s]+">
                </div>
                <div class="form-group">
                    <label for="nombre-mascota">Nombre Mascota</label>
                    <input type="text" class="form-control" id="nombre-mascota" placeholder="Mascota" required pattern="[a-zA-Z\s]+">
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmar-contraseña">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmar-contraseña" placeholder="Confirmar Contraseña" required minlength="8">
                </div>
                <button type="submit" class="btn btn-success w-10 mt-3">Crear Cuenta</button>
            </form>
        </div>
    </div>

    <!-- JavaScript y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío automático

            const nombre = document.getElementById("nombre").value;
            const nombreMascota = document.getElementById("nombre-mascota").value;
            const contraseña = document.getElementById("contraseña").value;
            const confirmarContraseña = document.getElementById("confirmar-contraseña").value;
            const errorMessage = document.getElementById("error-message");

            errorMessage.style.display = "none";
            errorMessage.innerHTML = "";

            // Validación de solo letras para nombre y nombre de la mascota
            const soloLetras = /^[a-zA-Z\s]+$/;
            if (!soloLetras.test(nombre) || !soloLetras.test(nombreMascota)) {
                errorMessage.style.display = "block";
                errorMessage.innerHTML = "Por favor, ingrese solo letras para nombres y apellidos, y nombre de la mascota.";
                return;
            }

            // Validación de contraseña de mínimo 8 caracteres
            if (contraseña.length < 8) {
                errorMessage.style.display = "block";
                errorMessage.innerHTML = "La contraseña debe tener al menos 8 caracteres.";
                return;
            }

            // Validación de confirmación de contraseña
            if (contraseña !== confirmarContraseña) {
                errorMessage.style.display = "block";
                errorMessage.innerHTML = "Las contraseñas no coinciden.";
                return;
            }

            // Si todas las validaciones pasan, enviar el formulario
            event.target.submit();
        });
    </script>
</body>
</html>
